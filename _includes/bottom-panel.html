<div class="bottom-panel-content">
	<div class="bottom-panel-back">
		<div class="bottom-gradient">
		</div>
	</div>
	<div class="blog-bottom-new-posts-header">
		<p>Новые&nbsp;посты</p>
	</div>
	<div class="blog-bottom-new-posts">
		<ul>
		{% for post in site.posts %}
			<li>
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<span class="right-post-date">{{ post.date | date: "%b %-d %Y" }}</span>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>
